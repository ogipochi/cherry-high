  <!-- 入力項目のチェック -->
  <script>
  $(document).ready(function() {

    $("#js-form-simple__form").submit(function() {
      var max_input = 2000;
      var form_belonging = $("input[name='form_belonging']");
      var form_name = $("input[name='form_name']");
      var form_mail = $("input[name='form_mail']");
      var form_tel = $("input[name='form_tel']");
      var form_concerning = $("textarea[name='form_concerning']");
      if (form_name.val() == '' || form_mail.val() == '' || form_tel.val() == '' || form_concerning.val() == '') {
        if (form_name.val() == '') {
          $("#js-form-alert__name").removeClass("js-form-simple__form-alert_display_none");
          $("#js-form-alert__name").addClass("js-form-simple__form-alert_display_inline");
          $("#js-form-simple__th_type_name").addClass("js-form-simple__th_line-height_low");
        } else {
          $("#js-form-alert__name").addClass("js-form-simple__form-alert_display_none");
          $("#js-form-alert__name").removeClass("js-form-simple__form-alert_display_inline");
        }

        if (form_mail.val() == '') {
          $("#js-form-alert__mail").removeClass("js-form-simple__form-alert_display_none");
          $("#js-form-alert__mail").addClass("js-form-simple__form-alert_display_inline");
          $("#js-form-simple__th_type_mail").addClass("js-form-simple__th_line-height_low");
        } else {
          $("#js-form-alert__mail").addClass("js-form-simple__form-alert_display_none");
          $("#js-form-alert__mail").removeClass("js-form-simple__form-alert_display_inline");
        }

        if (form_tel.val() == '') {
          $("#js-form-alert__tel").removeClass("js-form-simple__form-alert_display_none");
          $("#js-form-alert__tel").addClass("js-form-simple__form-alert_display_inline");
          $("#js-form-simple__th_type_tel").addClass("js-form-simple__th_line-height_low");
        } else {
          $("#js-form-alert__tel").addClass("js-form-simple__form-alert_display_none");
          $("#js-form-alert__tel").removeClass("js-form-simple__form-alert_display_inline");
        }

        if (form_concerning.val() == '') {
          $("#js-form-alert__concerning").removeClass("js-form-simple__form-alert_display_none");
          $("#js-form-alert__concerning").addClass("js-form-simple__form-alert_display_inline");
          $("#js-form-simple__th_type_concerning").addClass("js-form-simple__th_line-height_low");
        } else {
          $("#js-form-alert__concerning").addClass("js-form-simple__form-alert_display_none");
          $("#js-form-alert__concerning").removeClass("js-form-simple__form-alert_display_inline");
        }

        return false;

        // 入力文字数制限
      } else if (form_belonging.val().length > max_input || form_name.val().length > max_input || form_mail.val().length > max_input || form_tel.val().length > max_input || form_concerning.val().length > max_input) {

        alert('申し訳ございません。各入力項目は' + max_input.toString() + '文字以下でお願いいたします。');
        return false;

      } else {
        $("#js-form-simple__form").submit();
      }

    });

  });
  </script>
